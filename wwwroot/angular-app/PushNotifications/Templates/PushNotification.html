<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        <div class="col-xs-offset-5">
                            <strong>Push Notification</strong>
                        </div>
                    </header>
                    <div class="panel-body">
                        <form role="form" ng-controller="PushNotificationController" ng-init="init()">
                            <div class="form-group">
                                <label>Select User</label>
                                <!-- Chosen does not work with ng-model -->
                                <select id="select-user" class="form-control" required></select>
                            </div>
                            <div class="form-group">
                                <label>Push Message</label>
                                <textarea class="form-control" ng-model="pushRequest.Message"></textarea>
                            </div>
                            <hr>
                            <div class="form-group">
                                <button type="submit" class="btn btn-info btn-lg" style="float:right" ng-click="submitForm()">Push</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </section>
</section>
