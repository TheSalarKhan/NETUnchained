<section id="main-content">
    <section class="wrapper">
        <!-- page start-->
        <div class="row">

            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        <div class="col-xs-offset-5">
                            <strong>Request Forms</strong>
                        </div>
                    </header>
                    <div class="panel-body" ng-controller="ListUsersController" ng-init="init()">
                        <div class="adv-table">
                            <table datatable="ng" dt-options="dtOptions" class="display table table-bordered table-striped" id="dynamic-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Address</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="gradeX" ng-repeat="usr in users">
                                        <td>{{usr.name}}</td>
                                        <td>{{usr.email}}</td>
                                        <td>{{usr.phone}}</td>
                                        <td>{{usr.address}}</td>
                                        <td>
                                            <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#myModal" ng-click="delete(usr)">
                                                <i class="fa fa-trash-o"></i>
                                            </button>
                                            <button class="btn btn-info btn-xs" ng-click="edit(usr)">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                        </td>
                                    </tr>
                            </table>
                        </div>


                        <!-- Delete Event Modal -->
                        <div id="deleteModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">
                                            &times;
                                        </button>

                                        <h4 class="modal-title">
                                            Delete User?
                                        </h4>

                                    </div>
                                    <div class="modal-body">
                                        <p>Are you sure you want to delete this user?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="confirmDeleteEvent()">Yes</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>


        </div>
    </section>
</section>
