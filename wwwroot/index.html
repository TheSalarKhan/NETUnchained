<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="SLOR" content="Recovery Centers">
    <meta name="keyword" content="Recovery, Drug, Abuse, Help">

    <link rel="shortcut icon" href='img/favicon.html'>

    <title>SLOR</title>


    <!-- Bootstrap core CSS -->
    <link href='css/bootstrap.min.css' rel="stylesheet">
    <link href='css/bootstrap-reset.css' rel="stylesheet">
    <!--external css-->
    <link href='assets/font-awesome/css/font-awesome.css' rel="stylesheet" />
    <link href='assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css' rel="stylesheet" type="text/css" media="screen"
    />
    <link rel="stylesheet" href='css/owl.carousel.css' type="text/css">

    <!--right slidebar-->
    <link href='css/slidebars.css' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='css/style.css' rel="stylesheet">
    <link href='css/style-responsive.css' rel="stylesheet" />

    <!-- CSS for flatpickr -->
    <link rel="stylesheet" href='libraries/flatpickr/dist/flatpickr.min.css' />

    <!-- CSS for chosen -->
    <link href='css/chosen/chosen.css' rel="stylesheet" />

</head>

<!-- Show application if logged in, else show login form-->
<body id="main-body" style="display:none">
    <div class="container" ng-controller="AuthenticationController" ng-hide="isLoggedIn">

        
        <form class="form-signin" ng-submit="submitForm()">
            
            <h2 class="form-signin-heading">sign in</h2>
            <div class="login-wrap">
                <input type="text" class="form-control" ng-model="user.userName" placeholder="User ID" autofocus>
                <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
                <button class="btn btn-lg btn-login btn-block" type="submit">Sign in</button>
            </div>
            <div id="invalidCredentials" class="alert alert-danger">
            <strong>Error!</strong> Invalid Username or Password.
            </div>
        </form>
    </div>


    <section id="container" ng-show="isLoggedIn">
        <!--header start-->
        <header class="header white-bg">
            <div class="sidebar-toggle-box">
                <i class="fa fa-bars"></i>
            </div>
            <!--logo start-->
            <a href="#" class="logo">SL<span>OR</span></a>
            <!--logo end-->

            <div class="top-nav ">
                <!--search & user info start-->
                <ul class="nav pull-right top-menu">
                    <!-- user login dropdown start-->
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="javascript:void(0)">
                            <img alt="" src='img/avatar1_small.jpg'>
                            <span class="username">Administrator</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu extended logout">
                            <div class="log-arrow-up"></div>
                            <li><a href='javascript:void(0)' ng-click="logout()"><i class="fa fa-key"></i> Log Out</a></li>
                        </ul>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
            </div>
        </header>
        <!--header end-->
        <!--sidebar start-->
        <aside>
            <div id="sidebar" class="nav-collapse">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu" id="nav-accordion">

                    <!--<li>
                        <a class="" ui-sref="state1">
                            <i class="fa fa-bell"></i>
                            <span>Item Title 1</span>
                        </a>
                    </li>-->
                    
                    <!--<li class="sub-menu">
                        <a href="#">
                            <i class="fa fa-calendar"></i>
                            <span>Item Title 2</span>
                        </a>
                        <ul class="sub">
                            <li><a ui-sref="state2">Suboption 1</a></li>
                            <li><a ui-sref="state3">Suboption 2</a></li>
                        </ul>
                    </li>-->

                    <li>
                        <a class="" ui-sref="listUsers">
                            <i class="fa fa-user"></i>
                            <span>Users</span>
                        </a>
                    </li>

                    <li>
                        <a class="" ui-sref="pushNotification">
                            <i class="fa fa-bell"></i>
                            <span>Push Notification</span>
                        </a>
                    </li>
                </ul>
                <!-- sidebar menu end-->
            </div>
        </aside>
        <!--sidebar end-->
        <ui-view>

        </ui-view>

    </section>


</body>
